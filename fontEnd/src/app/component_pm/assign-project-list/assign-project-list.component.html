
<app-navbar-rm></app-navbar-rm>


<div class="container jumbotron col-md-6">
    <div class="list-group">
      <div class="list-group-item active">
        <div class="row">
          <div class="col-md-6">
            <h3>Projects</h3>
          </div>
  
          <div class="col-md-6">
            <input type="text" class="form-control search" placeholder="Search Item Name" [(ngModel)]="pname" name="pname">
          </div>
  
        </div>
  
        <div class="list-group-item-success list-group-item" *ngFor="let project of project">
          <p (click)="getprojects(project)">  <span class="badge badge-primary badge-pill">{{project.id}}</span>   {{project.name}}</p>
        </div>
      </div>
    </div>
  </div>
