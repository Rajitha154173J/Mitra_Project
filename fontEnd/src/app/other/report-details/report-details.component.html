<div class="container">
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Contribution</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alocationEmployees of alocationEmployees">
        
          <td>{{alocationEmployees.id}}</td> 
          <td><p (click)="getprojects(project)">{{alocationEmployees.name}}</p></td>
          <td>{{alocationEmployees.role}}</td>
          <td>{{alocationEmployees.contribution}}</td>
       
      </tr>
    </tbody>
  </table>
</div>
