<app-admin-navbar></app-admin-navbar>


<div class="container jumbotron col-md-6">
    <div class="list-group">
        <div class="list-group-item active">
          <div class="row">
              <div class="col-md-6">
              <h3>Employees</h3>
              </div>
        
                   <div class="col-md-6">
                    <input type="text" class="form-control search" placeholder="Search Item Name" [(ngModel)]="pname" name="pname">
                  </div> 
          
          </div>
    
       
    
        <div class="list-group-item-success list-group-item" *ngFor="let employee of employeeList">
              <p (click)="getEmployeeDetails(employee.id)"><span class="badge badge-primary badge-pill">{{employee.id}}</span> {{employee.name}}</p>
        </div>
      </div></div>
    </div>
