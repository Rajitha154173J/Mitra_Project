<app-navbar-rm></app-navbar-rm>

<div class="container jumbotron col-md-6">
  <div class="list-group">
    <div class="list-group-item active">
      <div class="row">
        <div class="col-md-6">
          <h3>Assigned Employees List</h3>
        </div>
      </div>
      <div class="list-group-item-success list-group-item" *ngFor="let projectEmployee of projectEmployee">
          <span class="badge badge-primary badge-pill">{{projectEmployee.id}}</span> {{projectEmployee.name}}
          <button (click)="removeEmployee(projectEmployee.id)" class="btn btn-success pull-right col-sm-3">Remove</button>
      </div>
    </div>
  </div>
</div>
